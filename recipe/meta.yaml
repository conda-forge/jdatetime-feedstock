{% set version = "3.3.0" %}

package:
  name: jdatetime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jdatetime/jdatetime-{{ version }}.tar.gz
  sha256: db88a87a40900a9cef8576e4fc62ff3f42752bf0c146a810092241d1331fe76a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - jdatetime

about:
  home: https://github.com/slashmili/python-jalali
  license: PSF
  summary: 'Jalali datetime binding for python'

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
