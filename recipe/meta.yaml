{% set version = "3.0.2" %}

package:
  name: jdatetime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jdatetime/jdatetime-{{ version }}.tar.gz
  sha256: 21824ab1e29e9ccbca85e77562a090067882976880603c41af8d9c4cffc1d4fc

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - jdatetime

about:
  home: https://github.com/slashmili/python-jalali
  license: PSF
  summary: 'Jalali datetime binding for python'

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
