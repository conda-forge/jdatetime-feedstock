{% set version = "3.6.4" %}

package:
  name: jdatetime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jdatetime/jdatetime-{{ version }}.tar.gz
  sha256: 39d0be41076b3a3850c3bfa90817e7ed459edc0e9cadce37dc7229b11f121c7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - jdatetime

about:
  home: https://github.com/slashmili/python-jalali
  license: PSF
  license_file: LICENSE
  summary: Jalali datetime binding for python

extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
