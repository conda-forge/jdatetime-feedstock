{% set version = "3.8.0" %}

package:
  name: jdatetime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jdatetime/jdatetime-{{ version }}.tar.gz
  sha256: 389a0723a8011379a5e34386ec466cb3f65b2d5cb5422702c1d3aecb6ac192d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - jdatetime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/slashmili/python-jalali
  summary: Jalali datetime binding for python
  doc_url: https://pythonhosted.org/jdatetime/
  license: PSF-2.0
  license_file: LICENSE
extra:
  recipe-maintainers:
    - tacaswell
    - ocefpaf
